<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="form-update">
    <div id="createModal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Staff information</h5>
                </div>
                <div class="modal-body">
                    <form id="formUpdateStaff">
                        <fieldset class="row g-3">
                            <legend>Staff Information</legend>
                            <div class="col-md-6">
                                <label for="fullName" class="form-label">Họ và Tên</label>
                                <input type="text" class="form-control" id="fullName" name="fullName" required>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="col-md-6">
                                <label for="phone" class="form-label">Số Điện Thoại</label>
                                <input type="tel" class="form-control" id="phone" name="phone" required>
                            </div>
                            <div class="col-md-6">
                                <label for="identityCard" class="form-label">Số Chứng Minh Nhân Dân</label>
                                <input type="tel" class="form-control" id="identityCard" name="identityCard" required>
                            </div>
                            <div class="col-md-6">
                                <label for="address" class="form-label">Địa Chỉ</label>
                                <input type="text" class="form-control" id="address" name="address" required>
                            </div>
                            <div class="col-md-6">
                                <label for="dob" class="form-label">Ngày Sinh</label>
                                <input type="date" class="form-control" id="dob" name="dob" required>
                            </div>
                            <div class="col-md-6">
                                <label for="station" class="form-label">Station</label>
                                <select id="station" class="form-select"></select>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnUpdateStaff" class="btn btn-outline-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
